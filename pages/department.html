<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/department.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* 半透明背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* 保證在最上層 */
        }
    
        #loading img {
            width: auto;
            /* 根據需要調整圖示大小 */
            height: 200px;
            animation: bounce 1s infinite;
        }
    
        @keyframes bounce {
    
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }
    
            40% {
                transform: translateY(-30px);
            }
    
            60% {
                transform: translateY(-15px);
            }
        }
    </style>

</head>

<body>
    <div id="loading">
        <img src="../loading/load-15.svg" alt="Loading...">
    </div>
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("../components/nav-red.html");
        });
    </script>

    <div class="main-content">
        <div class="container">
            <div class="category" id="1">
                <img src="../assets/images/department_image/蔡依琳.png" alt="蔡依琳部圖片" class="image" id="1-image">
                <h2>蔡依琳部</h2>
            </div>
            <div class="category" id="2">
                <img src="../assets/images/department_image/中東.png" alt="中東部圖片" class="image" id="2-image">
                <h2>1/23最後一次中東偶像活動會 部~~~</h2>
            </div>
            <div class="category" id="3">
                <img src="../assets/images/department_image/美宣.png" alt="美宣部圖片" class="image" id="3-image">
                <h2>美天都更愛你了宣傳部</h2>
            </div>
            <div class="category" id="4">
                <img src="../assets/images/department_image/影視.png" alt="影視部圖片" class="image" id="4-image">
                <h2>加厚超細纖維影幕擦視部</h>
            </div>
            <div class="category" id="5">

                <h2>客官大人你們還要延時嗎 部</h>
            </div>
            <div class="category" id="6">
                <img src="../assets/images/department_image/總務.png" alt="總務部圖片" class="image" id="6-image">
                <h2>總幹事對勞動事務我說部</h>
            </div>
            <div class="category" id="7">
                <img src="../assets/images/department_image/器材.png" alt="器材部圖片" class="image" id="7-image">
                <h2>內閣氣球狗財政 部</h>
            </div>
            <div class="category" id="8">
                <img src="../assets/images/department_image/銷防.png" alt="銷防部圖片" class="image" id="8-image">
                <h2>炎炎銷防部三代目 部</h>
            </div>
            <div class="category" id="9">
                <img src="../assets/images/department_image/隊輔.png" alt="隊輔部圖片" class="image" id="9-image">
                <h2>喔不怎麼說都不隊輔 部</h>
            </div>
        </div>

        <div class="sidebar">
            <div class="energy">
                <div class="energy-images">
                    <img src="../assets/images/department_image/energy1.png" alt="蔡依琳部能量值圖片" id="1-energy"
                        class="energy-image">
                    <img src="../assets/images/department_image/energy2.png" alt="中東部能量值圖片" id="2-energy"
                        class="energy-image">
                    <img src="../assets/images/department_image/energy3.png" alt="美宣部能量值圖片" id="3-energy"
                        class="energy-image">
                    <img src="../assets/images/department_image/energy4.png" alt="加厚超細纖維影幕擦視部能量值圖片" id="4-energy"
                        class="energy-image">
                    <img src="../assets/images/department_image/energy5.png" alt="客官大人你們還要延時嗎 部能量值圖片" id="5-energy"
                        class="energy-image">
                    <img src="../assets/images/department_image/energy6.png" alt="總幹事對勞動事務我說部能量值圖片" id="6-energy"
                        class="energy-image">
                    <img src="../assets/images/department_image/energy7.png" alt="內閣氣球狗財政 部能量值圖片" id="7-energy"
                        class="energy-image">
                    <img src="../assets/images/department_image/energy8.png" alt="炎炎銷防部三代目 部能量值圖片" id="8-energy"
                        class="energy-image">
                    <img src="../assets/images/department_image/energy9.png" alt="喔不怎麼說都不隊輔 部能量值圖片" id="9-energy"
                        class="energy-image">
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('load', function () {
            // 延遲 2 秒後隱藏 loading 動畫
            setTimeout(function () {
                document.getElementById('loading').style.display = 'none';
            }, 2500); // 2000 毫秒即 2 秒
        });
    </script>
    <script src="../assets/js/department.js"></script>
</body>

</html>
